        .container {

        .logo {

            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .tagline {
            font-size: 18px;
            color: #b8b8d1;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 50px;
        }
        
        .link-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 18px 32px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .link-btn:active {
            transform: translateY(0);
        }
        
        .email-signup {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            margin-top: 40px;
        }
        
        .email-signup h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .email-signup p {
            color: #b8b8d1;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .email-form {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }
        
        .email-input {
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .email-input::placeholder {
            color: #b8b8d1;
        }
        
        .email-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .submit-btn {
            padding: 16px 32px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        
        .social-icon {
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icon:hover {
            color: #fff;
            transform: translateY(-3px);
        }
        
        @media (max-width: 640px) {
            .logo {
                font-size: 48px;
                letter-spacing: 4px;
            }
            
            .email-signup {
                padding: 30px 20px;
            }
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        
        .floating-note {
            position: absolute;
            font-size: 40px;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
